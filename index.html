<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up & Sign-In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="images/wood.jpg">
</head>

<body>
  <main>
    <input type="checkbox" id="oky">

    <div class="sign-up">
      <form>
        <label for="oky">Sign Up</label>
        <input type="text" name="fname" placeholder="Enter full name" required>
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter a password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least 8 characters, a number with uppercase and lowercase letter" required>
        <button>Sign Up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="oky">Log In</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter a password" required>
        <button>Sign In</button>
      </form>
    </div>
  </main>
</body>

</html>
